<div class="login-container">
  <div class="login-card card">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Eye Sense Logo" class="logo-image">
      </div>
      <h1 class="text-3xl font-bold text-center text-accent-dark mb-2">Eye Sense</h1>
      <p class="text-center text-secondary mb-8">Análise Inteligente de Saúde Ocular</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="seu@email.com"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <small class="text-error">Email é obrigatório e deve ser válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="••••••••"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <small class="text-error">Senha é obrigatória</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-full"
        [disabled]="!emailInput.valid || !passwordInput.valid"
      >
        <svg *ngIf="isLoading" class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-dasharray="31.416" stroke-dashoffset="31.416" fill="none">
            <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416;0 31.416" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416;-31.416" repeatCount="indefinite"/>
          </circle>
        </svg>
        <span>{{ isLoading ? 'Entrando...' : 'Entrar' }}</span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="text-sm text-secondary text-center">
        Desenvolvido com tecnologia avançada de IA para análise oftalmológica
      </p>
    </div>
  </div>
</div>
